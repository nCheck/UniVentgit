{% extends 'base.html' %}
{% block content %}
<div class="container align-content-center mt-5">
<h1 class="p-5">College Registration</h1>
    <form method="POST" class="container mr-auto ml-auto" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn-success" value="Submit" />
</form>
<div class="align-content-center"><a href="{% url 'college-list' %}">Existing colleges</a> </div>
</div>
{% endblock %}
