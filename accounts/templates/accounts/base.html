{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nehal">
    <title>UniVent</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/mydef.css' %}" type="text/css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-auto">
  <a class="navbar-brand" href="#">UniVent</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link mr-auto ml-auto" href="#">Home</a>
      </li>
      <li class="nav-item mr-auto ml-auto active">
        <a class="nav-link" href="#">Upcoming Events</a>
      </li>
      <li class="nav-item mr-auto ml-auto active">
        <a class="nav-link" href="#">Previous Events</a>
      </li>
    </ul>
      <ul class="nav navbar-nav ml-auto mr-2">
          {% if user.is_authenticated %}
              <li>
              <a class="nav-link" href="{% url 'register-college' %}">Register College</a>
              </li>
              <li>
                <a class="nav-link disabled" href="{% url 'logout' %}">Logout</a>
              </li>
          {% else %}
              <li>
              <a class="nav-link btn-outline-dark" href="{% url 'login' %}">Login</a>
              </li>
              <li>
              <a class="nav-link btn-outline-dark" href="{% url 'signup' %}">SignUp</a>
              </li>
          {% endif %}
      </ul>
  </div>
</nav>


</head>
<body>

    {% block content %}

    {% endblock %}


<footer class="border-bottom text-muted align-content-center"> by nCheck & Karry</footer>
</body>
