{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

   <!-- Bootstrap core CSS -->

    <!-- Page Content -->
    <div class="container">

      <div class="row">
      <div class="col-md-2">

      </div>

        <!-- Blog Entries Column -->
        <div class="col-md-8">

          <div class="row">
              <div class="col-4">
          </div>

        <div class="col-4">
              <h4>Upcoming Events</h4>
          </div>

        <div class="col-4">
          </div>
          </div>
        <div class="row">
            <div class="col">
                <p>

                </p>
            </div>
        </div>


            {% for pos in post_list %}
            <div class="card mb-4">
            <img class="card-img-top" src="{{ pos.pdf.url }}" alt="Card image cap" width="500" height="500">
            <div class="card-body">
              <h2 class="card-title"><a href="{% url 'eventPosts:post_detail' pk=pos.pk %}">{{ pos.title }}</a></h2>
              <p class="card-text">Event On {{ pos.event_date }}</p>
            </div>
            <div class="card-footer text-muted">
              Posted on {{ pos.published_date }} by
              <a href="#">{{ pos.posted_by }}</a>
            </div>
          </div>
            {% endfor %}
          </div>


          </div>


        </div>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->


{% endblock %}
